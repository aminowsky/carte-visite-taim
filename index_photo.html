<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de Visite - Mohamed Amine Taim</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4b3db2;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .card img.qr {
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card h2 {
      margin: 12px 0 4px;
      font-size: 1.5rem;
    }
    .card p {
      margin: 4px 0;
      font-size: 1rem;
    }
    .card .buttons a {
      display: block;
      background: linear-gradient(to right, #7b3ff2, #aa61f2);
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      margin: 12px 0;
      font-weight: bold;
    }
    .socials {
      margin-top: 16px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #4b3db2;
      font-size: 1.2rem;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="qr" src="photo_taim.jpg" alt="Photo de Mohamed Amine Taim" />
    <h2>Mohamed Amine Taim</h2>
    <p><strong>Chef de service des systèmes d’information agricoles</strong></p>
    <p>Direction Régionale de l’Agriculture RSK</p>
    <div class="buttons">
      <a href="tel:+212668068921">📞 Appeler</a>
      <a href="mailto:m.taim@agriculture.gov.ma">📧 Envoyer un Email</a>
      <a href="https://www.linkedin.com/in/mohamed-amine-taim-739395ab" target="_blank">🔗 Voir LinkedIn</a>
    </div>
    <div class="socials">
      <a href="https://web.facebook.com/mohamedamine.taim" target="_blank">🌐 Facebook</a>
      <a href="https://www.instagram.com/aminowsky1/" target="_blank">📷 Instagram</a>
      <a href="https://www.linkedin.com/in/mohamed-amine-taim-739395ab" target="_blank">💼 LinkedIn</a>
    </div>
    <p class="footer-note">Adresse : m.taim@agriculture.gov.ma</p>
  </div>
</body>
</html>
